<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Wheaton College - Course Catalogue</title>
  <link rel="stylesheet" href="catalogue_style.css">
  </head>
  <body>
  <h1>Course Catalogue</h1>
    <p>
    Select your subject, foundation, or major from the drop-down menu and search either the schedules for information about specific classes or connections to browse the connections involved with your selections.
    </p>
<svg version="1.1"
     baseProfile="full"
     width="1300" height="300"
     xmlns="http://www.w3.org/2000/svg">

  <rect x="100" y="60" width="17%" height="25%" fill="blue"/>

  <text x="205" y="110" font-size="40" text-anchor="middle" fill="white">Subject</text>

  <rect x="550" y="60" width="17%" height="25%" fill="black"/>

  <text x="660" y="110" font-size="40" text-anchor="middle" fill="white">Foundation</text>

  <rect x="1000" y="60" width="17%" height="25%" fill="red"/>

  <text x="1110" y="110" font-size="40" text-anchor="middle" fill="white">Major</text>

  <circle cx="660" cy="230" r="60" fill="green" />

  <text x="660" y="240" font-size="30" text-anchor="middle" fill="black">Search</text>  

</svg>
  </body>
</html>
