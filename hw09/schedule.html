<!DOCTYPE html5>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Wheaton College - Course Catalogue</title>
  <link rel="stylesheet" href="catalogue_style.css">
  </head>
  <body>
  <h1>Course Catalogue</h1>
    <p>

<TABLE  CLASS="dataentrytable" SUMMARY="This entry table is used to select catalog or schedule search parameters.">
<TR>
<TD CLASS="dedefault">
<LABEL for=subject_id><SPAN class="fieldlabeltextinvisible">Subject</SPAN></LABEL>
<SELECT NAME="subject_cat" SIZE="1" ID="subject_id">
<OPTION VALUE="%" SELECTED>Computer Science
<OPTION VALUE="MATH">Mathematics
<TD CLASS="dedefault">
<LABEL for=subject_id><SPAN class="fieldlabeltextinvisible">Semester</SPAN></LABEL>
<SELECT NAME="subject_cat" SIZE="1" ID="subject_id">
<OPTION VALUE="%" SELECTED>Fall 2014
<OPTION VALUE="MATH">Spring 2015
</SELECT>
</TD>
<TR>
<TD CLASS="dedefault">
<INPUT TYPE="submit" NAME="submit_btn" VALUE="Search Catalog">
<INPUT TYPE="submit" NAME="submit_btn" VALUE="Search Connections">
</TD>
</TR>

<svg version="1.1"
     baseProfile="full"
     width="1350" height="300"
     xmlns="http://www.w3.org/2000/svg">

  <rect x="2" y="5" width="1345" height="100" style="fill:white;stroke:blue;stroke-width:5;fill-opacity:0.3;stroke-opacity:0.9"/>

  <text>
    <tspan x="150" y="35">Select your subject, foundation, area, or major from the drop-down menu</tspan>
    <tspan x="155" y="65">and search either the catalogue for information about specific classes or </tspan>
    <tspan x="170" y="95">connections to browse the connections involved with your selections:</tspan>
  </text>
    </p>
</body>
